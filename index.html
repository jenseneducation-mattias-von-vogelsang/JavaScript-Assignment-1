<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Searchr Flickr Image Searcher</title>
    <link rel="stylesheet" type="text/css" href="CSS/main.css" />
  </head>
  <body>
    <a name="top" class="hidden"></a>
    <div class="gridWrap">
      <form id="searchForm">
        <h1 class="arimo">Searchr</h1>
        <h4 class="dosis">The Flickr Searcher</h4>
        <input
          class="dosis"
          type="text"
          name="search"
          id="search"
          placeholder="Enter searchwords..."
        />
        <input id="enterHidden" type="submit" onclick="getPhotos()" />
        <h4 class="dosis">Choose amount of images to be shown</h4>
        <h2 id="rangeValue" class="arimo"></h2>
        <input
          type="range"
          name="imageRange"
          id="imageRange"
          max="100"
          min="20"
          value="20"
        />
        <button
          class="dosis"
          type="button"
          id="submit"
          onclick="getPhotos()"
          name="submit"
        >
          Search
        </button>
      </form>
      <div id="imgContainer"></div>
      <footer class="tmu">
        <a href="#top">
          <p><i class="arrow up"></i></p>
        </a>
      </footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
